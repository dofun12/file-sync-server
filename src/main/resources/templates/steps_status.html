<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Locations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:insert="~{layout/imports.html::cssimports}"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:insert="~{layout/menu.html::menu}"></th:block>
    <h1>Steps</h1>
    <div class="row">


    </div>
    <table th:each="step : ${steps}">
        <thead>
        <tr>
            <th>Target Path</th>
            <th>Status Message</th>
            <th>Finished</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="step : ${steps}">
            <td th:text="${step.targetPath}"></td>
            <td th:text="${step.statusMessage}"></td>
            <td th:text="${step.finished}"></td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:insert="~{layout/imports.html::jsimports}"></th:block>

</body>

</html>
